<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Series of Natural Number</title>
    <script>
        function natural(){
            let n=document.getElementById("n1").value;
            for(let i=1; i<=n; i++){
            document.write(i + "<br>");
            }
        }
    </script>
</head>
<body>
    <form>
        <h2>Enter n range to be printed:
        <input type="text" id="n1"></h2><br>
        <button type="button" onclick="natural()">click me for number</button>
    </form>
</body>
</html>
