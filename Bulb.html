<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb on/off</title>
</head>
<body>
    <h1>Javascript can change the attribute of Javascript</h1>
    <h2>BULB ON/OFF</h2>
    <button id="On" type="button" onclick="document.getElementById('bulb').src='ONbulb.jpg'">Turn on Bulb</button>
    <img id="bulb" src="OFFbulb.jpg">
    <button id="Off" type="button" onclick="document.getElementById('bulb').src='OFFbulb.jpg'">Turn off Bulb</button>
</body>
</html>
