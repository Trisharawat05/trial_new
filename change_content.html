<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb on/off</title>
</head>
<body>
    <h1>Javascript can change the attribute of Javascript</h1>
    <h2 id="h_content">Hello World</h2>
    <h2>Welcome to JavaScript</h2>
    <button type="button" onclick="document.getElementById('h_content').innerHTML='Hello Sandeep'">Sandeep</button>
    <button type="button" onclick="document.getElementById('h_content').innerHTML='Hello Nidhi'">Nidhi</button>
</body>
</html>
